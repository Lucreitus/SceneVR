{% extends '../aframeLayout.html' %}
{% block content %}
<a-scene>
  <a-assets>
    {% for path in imagePaths %}
    <img src="{{ path }}" id="sky-{{ loop.index }}" class="sky">
    {% endfor %}
  </a-assets>
  <a-entity id="camera" camera look-controls>
  </a-entity>
  <a-sky src="#sky-1">
  	<a-animation id="fade-out" attribute="material.opacity" begin="fadeOut" to="0"></a-animation>
  	<a-animation id="fade-in" attribute="material.opacity" begin="fadeIn" to="1"></a-animation>
  </a-sky>
</a-scene>
<div id="black-background"></div>
<img id="next" src="../../img/next.png">
<div id="compass-container">
  <div id="compass">
    <div id="pointer"></div>
  </div>
</div>
<script type="text/javascript" src="../../scripts/show.js"></script>
{% endblock %}
